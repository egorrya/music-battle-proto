<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/icon-font.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
    <title>Music Battle</title>
  </head>
  <body>
    <div class="battles" style="padding-bottom: 6rem">
      <div href="./card.html" class="card card--big">
        <div class="card__competitor card__competitor-1">
          <div class="col col-2" data-label="Title">
            <img
              class="table-cover"
              src="https://images.complex.com/complex/images/c_fill,dpr_auto,f_auto,q_auto,w_1400/fl_lossy,pg_1/cre4xcrus9cboynvytuz/best-drake-album-cover-art-scorpion?fimg-client-default"
              alt=""
            />
          </div>

          <div class="col col-3" data-label="Title">
            <p class="table-song-title">Останься образом</p>

            <p class="table-artist">MACAN</p>
          </div>
          <div class="col col-4" data-label="Votes">636 голосов</div>
        </div>
        <audio controls preload="metadata">
          <source
            src="https://www.w3schools.com/html/horse.ogg"
            type="audio/ogg"
          />
        </audio>
        <div class="card__buttons">
          <a href="#">Лайк</a>
          <a href="#">Комментировать</a>
          <a href="#">Поделиться</a>
        </div>
        <p>VS</p>
        <div class="card__competitor card__competitor-2">
          <div class="col col-2" data-label="Title">
            <img
              class="table-cover"
              src="https://images.complex.com/complex/images/c_fill,dpr_auto,f_auto,q_90,w_1400/fl_lossy,pg_1/vnwey7vytesf8l70dgjf/future-high-off-life-album-cover"
              alt=""
            />
          </div>

          <div class="col col-3" data-label="Title">
            <p class="table-song-title">По барам</p>

            <p class="table-artist">ANNA ASTI</p>
          </div>
          <div class="col col-4" data-label="Votes">631 голос</div>
        </div>
        <audio controls preload="metadata">
          <source
            src="https://www.w3schools.com/html/horse.ogg"
            type="audio/ogg"
          />
        </audio>

        <div class="card__buttons" style="margin-bottom: 0">
          <a href="#">Лайк</a>
          <a href="#">Комментировать</a>
          <a href="#">Поделиться</a>
        </div>
      </div>
      <p style="text-align: center">
        Голосование доступно после прослушивания 30 секунд трека
      </p>
    </div>

    <nav class="navigation">
      <a href="./index.html" class="navigation__item">
        <img src="./img/swords.png" alt="" />
      </a>

      <a href="./tournament.html" class="navigation__item">
        <img src="./img/tournament.png" alt="" />

      <a href="./favourite.html" class="navigation__item">
        <img src="./img/favourite.png" alt="" />
      </a>

      <a href="./rating.html" class="navigation__item">
        <img src="./img/rating.png" alt="" />
      </a>

      <a href="./roulette.html" class="navigation__item">
        <img src="./img/roulette.png" alt="" />
      </a>
    </nav>
  </body>
</html>
